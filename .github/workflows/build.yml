name: Build
on:
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.0.0
      - run: npx projen@0.1.27
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - name: Anti-tamper check
        run: git diff --exit-code
    container:
      image: jsii/superchain
